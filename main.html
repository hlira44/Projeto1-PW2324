<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CarCareCompanion</title>
</head>
<body>
    <div class="container-login">
        <div class="login-box">
        <h2>CarCareCompanion</h2>
        <form action="" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <br>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <br>
            <input type="submit" value="Login">
            <input type="submit" value="Create Account" onclick="redirectToAccountPage()">
            
            <br>
            <br>
            <a href="">Forgot the password?</a>
            <br>

            
        </form>
        </div>
    </div>

    <div class="login-botao-container">
        <button class="login-botao" onclick="redirectToLoginPage()">Login</button>
        <button class="register-botao" onclick="redirectToAccountPage()">Register</button>
    </div>

    <script>
        function redirectToLoginPage(){
            window.location.href="login.html";
        }
    </script>

    <script>
         function redirectToAccountPage(){
             window.location.href="creataccount.html";
         }
    </script>

</body>
</html>
