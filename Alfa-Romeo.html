<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styleCarros.css" />
  <title>JavaScript</title>
  
</head>
<body>
  <header>
    <h1>Alfa Romeo</h1>
  </header>

  <button onclick="goBack()" class="btn btn-secondary" style="position: fixed; top: 10px; left: 10px;">Voltar</button>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
  


  <div class="container">
    <div class="row" id="cardCarros">
      <div class="col-md-3"> 
        <div class="card">
          <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Alfa_159_grey.jpg/1200px-Alfa_159_grey.jpg" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">159</h4>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary stretched-link" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Alfa-Romeo','159', this)">Ver Manual</a>
          </div>
        </div> 
      </div>
      <div class="col-md-3"> 
        <div class="card">
          <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Festival_automobile_international_2014_-_Alfa_Romeo_4C_-_009.jpg/800px-Festival_automobile_international_2014_-_Alfa_Romeo_4C_-_009.jpg" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">4c</h4>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary stretched-link" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Alfa-Romeo', '4c', this)">Ver Manual</a>
          </div>
        </div> 
      </div>
      <div class="col-md-3"> 
        <div class="card">
          <img class="card-img-top" src="https://www.alfaromeo.pt/content/dam/alfa/cross/giulia-quadrifoglio/gallery-exterior/front-v/mca/jen-24/mobile.jpg" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">Giulia</h4>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary stretched-link" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Alfa-Romeo', 'Giulia', this)">Ver Manual</a>
          </div>
        </div> 
      </div>
      <div class="col-md-3"> 
        <div class="card">
          <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Alfa_Romeo_GT_2009_%2814183072267%29_%28cropped%29.jpg" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">GT</h4>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary stretched-link" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Alfa-Romeo', 'GT', this)">Ver Manual</a>
          </div>
        </div> 
      </div>
    </div>
  </div>

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="mtitulo">Carro</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="mdetalhe">
          <img class="img-fluid" id="aaa" src="..." alt="Car image">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" onclick="downloadManual()">Descarregar Manual</button>
          <input type="file" id="uploadInput" style="display: none;" accept=".pdf,.doc,.docx">
          <label for="uploadInput" class="btn btn-primary">Upload Manual</label>
        </div>
      </div>
    </div>
  </div>

  <script>
    function carregaModal(titulo, detalhe, elemento){
      document.getElementById("mtitulo").innerHTML = titulo;
      document.getElementById("mdetalhe").innerHTML = detalhe;
      document.getElementById("aaa").src = elemento.parentNode.parentNode.firstElementChild.getAttribute("src");
    }

    function downloadManual() {
      // Implemente a l√≥gica para download do manual aqui
      alert("Manual being downloaded...");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
