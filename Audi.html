<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styleCarros.css" />
  <title>CarCareCompanion</title>
</head>
<body>
  <header>
    <h1>Audi</h1>
  </header>
  
  <!-- Botão Voltar -->
  <button onclick="goBack()" class="btn btn-secondary" style="position: fixed; top: 10px; left: 10px;">Voltar</button>





  <div class="container">
    <div class="row" id="cardCarros">
      <div class="col-md-3"> 
        <div class="card">
          <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScX0qloZ1InTSUjKVIjQWB4BfXMHW_uCCZlw6fczdLSA&s" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">A4</h4>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary stretched-link" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Audi','A4', this)">Ver Manual</a>
          </div>
        </div> 
      </div>
      <div class="col-md-3"> 
        <div class="card">
          <img class="card-img-top" src="https://uploads.audi-mediacenter.com/system/production/media/83906/images/8845e82f46c55fbb1de6a17ecfdbe33c53e553c8/A1911787_web_2880.jpg?1698391737" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">A5</h4>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary stretched-link" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Audi', 'A5', this)">Ver Manual</a>
          </div>
        </div> 
      </div>
      <div class="col-md-3"> 
        <div class="card">
          <img class="card-img-top" src="https://leitor.jornaleconomico.pt/assets/uploads/artigos/audi.png" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">A6</h4>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary stretched-link" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Audi', 'A6', this)">Ver Manual</a>
          </div>
        </div> 
      </div>
      <div class="col-md-3"> 
        <div class="card">
          <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/2018_Audi_A7_S_Line_40_TDi_S-A_2.0.jpg/640px-2018_Audi_A7_S_Line_40_TDi_S-A_2.0.jpg" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">A7</h4>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary stretched-link" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Audi', 'A7', this)">Ver Manual</a>
          </div>
        </div> 
      </div>
    </div>
  </div>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="mtitulo">Carro</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="mdetalhe">
          <img class="img-fluid" id="aaa" src="..." alt="Car image">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" onclick="downloadManual()">Descarregar Manual</button>
          <input type="file" id="uploadInput" style="display: none;" accept=".pdf,.doc,.docx">
          <label for="uploadInput" class="btn btn-primary">Upload Manual</label>
        </div>
      </div>
    </div>
  </div>

  <script>
    function carregaModal(titulo, detalhe, elemento){
      document.getElementById("mtitulo").innerHTML = titulo;
      document.getElementById("mdetalhe").innerHTML = detalhe;
      document.getElementById("aaa").src = elemento.parentNode.parentNode.firstElementChild.getAttribute("src");
    }

    function downloadManual() {
      // Implemente a lógica para download do manual aqui
      alert("Manual being downloaded...");
    }

    // Função para voltar para a página anterior
    function goBack() {
      window.history.back();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
