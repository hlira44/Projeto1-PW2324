<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styleCarros.css" />
  <title>JavaScript</title>

</head>
<body>
  
  <header>
    <h1>Opel</h1>
  </header>

    <!-- Botão Voltar -->
    <button onclick="goBack()" class="btn btn-secondary" style="position: fixed; top: 10px; left: 10px;">Voltar</button>


  <div class="container">
    <div class="row" id="cardCarros">
      <div class="col-md-3"> 
        <div class="card">
          <img class="card-img-top" src="https://live.staticflickr.com/65535/49199009528_b73a4c74bc_o.jpg" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">Corsa</h4>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary stretched-link" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Opel','Corsa', this)">Ver Manual</a>
          </div>
        </div> 
      </div>
      <div class="col-md-3"> 
        <div class="card">
          <img class="card-img-top" src="https://static-storage.dnoticias.pt/d7-assets.dnoticias.pt/images/configuration/OR/Astra_G_4.JPEG" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">Astra</h4>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary stretched-link" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Opel', 'Astra', this)">Ver Manual</a>
          </div>
        </div> 
      </div>
      <div class="col-md-3"> 
        <div class="card">
          <img class="card-img-top" src="https://www.razaoautomovel.com/wp-content/uploads/2020/09/2021-Opel-Mokka-2_925x520_acf_cropped-925x520.jpg" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">Mokka</h4>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary stretched-link" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Opel', 'Mokka', this)">Ver Manual</a>
          </div>
        </div> 
      </div>
      <div class="col-md-3"> 
        <div class="card">
          <img class="card-img-top" src="https://www.razaoautomovel.com/wp-content/uploads/2020/03/Opel-Tigra_925x520_acf_cropped.jpeg" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">Tigra</h4>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary stretched-link" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Opel', 'Tigra', this)">Ver Manual</a>
          </div>
        </div> 
      </div>
    </div>
  </div>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="mtitulo">Carro</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="mdetalhe">
          <img class="img-fluid" id="aaa" src="..." alt="Car image">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" onclick="downloadManual()">Descarregar Manual</button>
          <input type="file" id="uploadInput" style="display: none;" accept=".pdf,.doc,.docx">
          <label for="uploadInput" class="btn btn-primary">Upload Manual</label>
        </div>
      </div>
    </div>
  </div>

  <script>
    function carregaModal(titulo, detalhe, elemento){
      document.getElementById("mtitulo").innerHTML = titulo;
      document.getElementById("mdetalhe").innerHTML = detalhe;
      document.getElementById("aaa").src = elemento.parentNode.parentNode.firstElementChild.getAttribute("src");
    }

    function downloadManual() {
      // Implemente a lógica para download do manual aqui
      alert("Manual being downloaded...");
    }

    // Função para voltar para a página anterior
    function goBack() {
      window.history.back();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
