    <button type="botao-voltar" class="btn btn-secondary" onclick="redirectToLoginPage()">Voltar</button>
    <script>
        function redirectToLoginPage(){
            window.location.href="main.html";
        }
    </script>


    <div class="container mt-5">
        <h1 class="text-center mb-4">Registro</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="nome" class="form-label">Full Name</label><br>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="senha" class="form-label">Password</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                    </div>
                      <div class="form-group">
                          <label for="confirmarSenha" class="form-label">Confirm Password</label>
                          <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required>
                    </div>
                    <div class="text-center"> <!-- Centraliza o botÃ£o -->
                        <button type="submit" class="btn btn-info">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
